<!DOCTYPE html>
<html>
    <head>
        <title>Caso de uso tablas</title>
    </head>
    <body>
        <h1> Casos de uso de las tablas </h1>
        <h3> 
            Caso 1: Organizar elementos en columnas
        </h3>

        <table border>
            <tr>
                <td>
                    <p>Esto es un parrafo</p>
                </td>
                <td>
                    <ol>
                        <li>Elemento 1</li> 
                        <li>Elemento 2</li> 
                    </ol>
                </td>
                <td> 
                    <img width="300px" src="./imagenes/imagen_demo.jpeg" />
                    <p> Pie de imagen</p>
                    <h2> Hola mundo </h2>
                </td>
            </tr>
        </table>

        <h1> Elementos interactivos en HTML </h1>
        <h3> Botónes </h3>
        <button> Esto es un botón </button>

        <h3> Hipervinculos </h3>
        <a href="https://google.com" target="_blank"> Esto es un hipervinculo </a>
        <p>Otro ejemplo</p>

        <a href="https://kambcodelatam.com">
            <button> Ir a Kambcode </button>
        </a>

        <h4> Videos </h4>
        <video src="./videos/sample-5s.mp4" width="400px" controls></video>

    </body>
</html>
