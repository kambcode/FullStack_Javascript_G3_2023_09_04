<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>

    <body>
        <h1>Formularios en HTML</h1>
        <h3> Botones </h3>
        <button> Mi primer bot√≥n </button>
        <h3> Cajas de texto </h3>

        <h5> Inputs </h5>
        <input />
        <h5> Input con placeholder </h5>
        <input placeholder="Escribe tu nombre" />
        <h5> Input numerico </h5>
        <input type="number" placeholder="Selecciona tu edad"/>
        <h5> Input de tipo color </h5>
        <input type="color"/>
        <h5> Input de tipo file </h5>
        <input type="file"/>
        <h5> Input de tipo button </h5>
        <input type="button" value="Mi boton"/>
        <h5> Input con valor por defecto </h5>
        <input type="text" value="+57 "/>

        <h5> Input tipo password </h5>
        <input type="password"/>

        <h5> Textarea </h5>
        <textarea rows="7" cols="20"></textarea>

        <h5> Selectores </h5>
        <select>
            <option>Colombia</option>
            <option>Mexico</option>
            <option>Argentina</option>
        </select>

        <h5> Checkbox </h5>
        <input type="checkbox"/>
        
        <h5> Radio button </h5>
        <input type="radio"/>


        <h5> Extra: Checkbox con un label </h5>
        <input type="checkbox" id="check1"/>
        <label for="check1"> Presiona click en el label </label>


    </body>
</html>
